<html lang="en">
<head>
    <title>grrd's Tic Tac Toe</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest/appmanifest.json">
    <link rel="apple-touch-icon" href="images/icon_256.png">
    <link rel="apple-touch-startup-image" href="images/icon_512.png">
    <meta name="description" content="grrd's Tic Tac Toe is a HTML5 Game that works offline"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#444"/>
    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="page" id="iTitle">
        <div class="content">
            <svg viewBox="0 0 500 100">
                <text id="title1" x="5px" y="70%" dy="0">grrd's</text>
                <!-- Symbol-->
                <symbol id="s-text">
                    <text x="37%" y="70%" dy="0">Tic Tac Toe</text>
                </symbol>
                <!-- Duplicate symbols-->
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
            </svg>

                        <stop offset="75%" style="stop-color:#792042;"></stop>
                        <stop offset="100%" style="stop-color:#33235b;"></stop>
                    </linearGradient>

                    <!-- Stitch 2 gradients together for seamless animation  ->

            <div style="width: 100%; height: 70px;">
                <div id="iInfo" class="mini-button">
                    <img class="mini-img" src="images/info.svg" alt="Info">
                </div>
            </div>


            <div id="i2Players" class="list-button" data-payer2="human">
                <img class="button-img" src="images/2player.svg" alt="2 Players"><div>2&nbsp;Players</div>
            </div>
            <div id="iEasy" class="list-button" data-payer2="easy">
                <img class="button-img" src="images/easy.svg" alt="Easy"><div>Easy</div>
            </div>
            <div id="iMedium" class="list-button" data-payer2="medium">
                <img class="button-img" src="images/medium.svg" alt="Medium"><div>Medium</div>
            </div>
            <div id="iHard" class="list-button" data-payer2="hard">
                <img class="button-img" src="images/hard.svg" alt="Hard"><div>Hard</div>
            </div>
        </div>
        <div id="iPopupInfo" class="popup popup-init">
            <div class="popup-head">
                <svg viewBox="0 0 500 100">
                    <text id="title1" x="5px" y="70%" dy="0">grrd's</text>
                    <!-- Symbol-->
                    <symbol id="s-text">
                        <text x="37%" y="70%" dy="0">Tic Tac Toe</text>
                    </symbol>
                    <!-- Duplicate symbols-->
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                </svg>
            </div>
            <div id="popupInfo" class="popup-body">
                <div class="popup-content">Who is the first to get 3 fields in a line?</div>
                <div class="popup-content">Developed by GÃ©rard Tyedmers</div>
                <div class="popup-content">
                    <a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener"><img src="images/puzzle.svg" alt="Puzzle" class="w60"></a>
                    Don't miss <a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener">grrd's Puzzle</a>
                </div>
                <div class="popup-content">
                    <a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener"><img src="images/dice.svg" alt="Puzzle" class="w60"></a>
                    Have a look at <a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener">grrd's Dice</a>
                </div>
                <div class="popup-content">
                    <a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener"><img src="images/4inarow.svg" alt="4 in a Row" class="w60"></a>
                    Try <a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener">grrd's 4 in a Row</a>
                </div>
                <div class="popup-content">
                    <a href="mailto:grrd@gmx.net"><img src="images/mail.svg" alt="Mail" class="w60"></a>
                    E-mail: <a href="mailto:grrd@gmx.net">grrd@gmx.net</a>
                </div>
            </div>
            <div class="popup-footer">
                <div id="iInfoClose" class="button">
                    <div class="button-span">OK</div>
                </div>
            </div>
        </div>
    </div>
    <div class="page" id="iGame">
        <div class="grid-container"></div>
        <div id="iPopupScore" class="popup popup-init">
            <div class="popup-head">
                <svg viewBox="0 0 500 100">
                    <text id="title1" x="5px" y="70%" dy="0">grrd's</text>
                    <!-- Symbol-->
                    <symbol id="s-text">
                        <text x="37%" y="70%" dy="0">Tic Tac Toe</text>
                    </symbol>
                    <!-- Duplicate symbols-->
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                    <use class="text" xlink:href="#s-text"></use>
                </svg>
            </div>
            <div class="popup-body">
                <div class="popup-content"></div>
                <div class="popup-content"></div>
            </div>
            <div class="popup-footer">
                <div id="iOK" class="button">
                    <div class="button-span">OK</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
