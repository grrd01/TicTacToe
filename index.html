<!DOCTYPE html>
<html lang="de">
<head>
    <title>grrd's Tic Tac Toe</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest/appmanifest.json">
    <link rel="apple-touch-icon" href="images/icon_256.png">
    <link rel="apple-touch-startup-image" href="images/icon_512.png">
    <meta name="description" content="grrd's Tic Tac Toe is a HTML5 Game that works offline"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#444"/>
    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="grid-container"></div>
    <div class="popup popup-init">
        <div class="popup-head"></div>
        <div class="popup-body">
            <div class="popup-content"></div>
            <div class="popup-content"></div>
        </div>
        <div class="popup-footer">
            <div id="iOK" class="button">
                <div class="button-span">OK</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
