<html lang="en">
    <head>
        <title>grrd's Tic Tac Toe</title>
        <link rel="icon" href="images/favicon.ico">
        <link rel="manifest" href="manifest/appmanifest.json">
        <link rel="apple-touch-icon" href="images/icon_ios.png">
        <link rel="apple-touch-startup-image" href="images/icon_512.png">
        <meta name="description" content="grrd's Tic Tac Toe is a HTML5 Game that works offline"/>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta name="theme-color" content="#444"/>
        <meta name="apple-mobile-web-app-title" content="Tic Tac Toe">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black" >
        <link rel="stylesheet" href="styles/app.css">
    </head>
    <body>
        <main class="page" id="iTitle">
            <fieldset id="iTitleField" class="content">
                <header>
                    <svg viewBox="0 0 500 90">
                        <text class="title1" x="5px" y="75%" dy="0">grrd's</text>
                        <symbol id="s-text1">
                            <text x="34%" y="75%" dy="0">Tic Tac Toe</text>
                        </symbol>
                        <use class="text" xlink:href="#s-text1"></use>
                        <use class="text" xlink:href="#s-text1"></use>
                        <use class="text" xlink:href="#s-text1"></use>
                        <use class="text" xlink:href="#s-text1"></use>
                        <use class="text" xlink:href="#s-text1"></use>
                    </svg>
                    <div class="mini-buttonlist">
                        <button id="iInfo" class="mini-button">
                            <img class="mini-img shadow" src="images/info.svg" alt="Info">
                        </button>
                    </div>
                </header>
                <nav>
                    <button id="i2Players" class="list-button" data-payer2="human">
                        <img class="button-img shadow" src="images/2player.svg" alt="2 Players"><span></span>
                    </button><button id="iEasy" class="list-button" data-payer2="easy">
                        <img class="button-img shadow" src="images/easy.svg" alt="Easy"><span></span>
                    </button><button id="iMedium" class="list-button" data-payer2="medium">
                        <img class="button-img shadow" src="images/medium.svg" alt="Medium"><span></span>
                    </button><button id="iHard" class="list-button" data-payer2="hard">
                        <img class="button-img shadow" src="images/hard.svg" alt="Hard"><span></span>
                    </button>
                </nav>
            </fieldset>
            <div id="iPopupInfo" class="overflow popup-init">
                <div class="popup">
                    <div class="popup-head">
                        <svg viewBox="0 0 500 100">
                            <text class="title1" x="5px" y="70%" dy="0">grrd's</text>
                            <symbol id="s-text2">
                                <text x="34%" y="70%" dy="0">Tic Tac Toe</text>
                            </symbol>
                            <use class="text" xlink:href="#s-text2"></use>
                            <use class="text" xlink:href="#s-text2"></use>
                            <use class="text" xlink:href="#s-text2"></use>
                            <use class="text" xlink:href="#s-text2"></use>
                            <use class="text" xlink:href="#s-text2"></use>
                        </svg>
                    </div>
                    <div id="iInfoBody" class="popup-body">
                        <p class="popup-content">Who is the first to get 3 fields in a line?</p>
                        <div class="popup-content">
                            <img class="w25 shadow" src="images/ttt1.svg" alt="Example1">
                            <img class="w25 shadow" src="images/ttt2.svg" alt="Example2">
                            <img class="w25 shadow" src="images/ttt3.svg" alt="Example3">
                            <img class="w25 shadow" src="images/ttt4.svg" alt="Example4">
                        </div>
                        <p class="popup-content">Developed by GÃ©rard Tyedmers</p>
                        <p id="iPuzzle"></p>
                        <table id="tLinks">
                            <tr>
                                <td><a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener" tabindex="-1"><img src="images/puzzle.svg" alt="Puzzle" class="w60 shadow"></a></td>
                                <td><a href="https://grrd01.github.io/Puzzle" target="_blank" rel="noopener">grrd's Puzzle</a></td>
                            </tr>
                            <tr>
                                <td><a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener" tabindex="-1"><img src="images/dice.svg" alt="Dice" class="w60 shadow"></a></td>
                                <td><a href="https://grrd01.github.io/Dice/" target="_blank" rel="noopener">grrd's Dice</a></td>
                            </tr>
                            <tr>
                                <td><a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener" tabindex="-1"><img src="images/4inarow.svg" alt="4 in a Row" class="w60 shadow"></a></td>
                                <td><a href="https://grrd01.github.io/4inaRow/" target="_blank" rel="noopener">grrd's 4 in a Row</a></td>
                            </tr>
                            <tr>
                                <td><a href="https://grrd01.github.io/Memo/" target="_blank" rel="noopener" tabindex="-1"><img src="images/memo.svg" alt="Memo" class="w60 shadow"></a></td>
                                <td><a href="https://grrd01.github.io/Memo/" target="_blank" rel="noopener">grrd's Memo</a></td>
                            </tr>
                            <tr>
                                <td><a href="https://grrd01.github.io/Reversi/" target="_blank" rel="noopener" tabindex="-1"><img src="images/reversi.svg" alt="Reversi" class="w60 shadow"></a></td>
                                <td><a href="https://grrd01.github.io/Reversi/" target="_blank" rel="noopener">grrd's Reversi</a></td>
                            </tr>
                            <tr>
                                <td><a href="mailto:grrd@gmx.net" tabindex="-1"><img src="images/mail.svg" alt="Mail" class="w60 shadow"></a></td>
                                <td>E-mail: <a href="mailto:grrd@gmx.net">grrd@gmx.net</a></td>
                            </tr>
                        </table>
                    </div>
                    <div class="popup-footer">
                        <button id="iInfoClose" class="button">
                            <span class="button-span"><img class="shadow" src="images/ok.svg" alt="OK">&nbsp;OK</span>
                        </button>
                    </div>
                </div>
                <div class="buffer"></div>
            </div>


        </main>
        <div class="page" id="iGame">
            <fieldset id="iGameField">
                <div>
                    <div id="iMessage"></div>
                    <button id="iClose" class="close-button">
                        <img class="" src="images/x.svg" alt="close">
                    </button>
                </div>

                <div class="grid-container"></div>
            </fieldset>
            <div id="iPopupScore" class="overflow popup-init">
                <div class="popup">
                    <div class="popup-head">
                        <svg viewBox="0 0 500 100">
                            <text class="title1" x="5px" y="70%" dy="0">grrd's</text>
                            <symbol id="s-text3">
                                <text x="34%" y="70%" dy="0">Tic Tac Toe</text>
                            </symbol>
                            <use class="text" xlink:href="#s-text3"></use>
                            <use class="text" xlink:href="#s-text3"></use>
                            <use class="text" xlink:href="#s-text3"></use>
                            <use class="text" xlink:href="#s-text3"></use>
                            <use class="text" xlink:href="#s-text3"></use>
                        </svg>
                    </div>
                    <div class="popup-body">
                        <div class="popup-content"></div>
                        <div class="popup-content"></div>
                    </div>
                    <div class="popup-footer">
                        <button id="iOK" class="button">
                            <span class="button-span"><img class="shadow" src="images/ok.svg" alt="OK">&nbsp;OK</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src="scripts/app.js"></script>
    </body>
</html>
