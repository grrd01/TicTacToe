<!DOCTYPE html>
<html lang="de">
<head>
    <title>grrd's Tic Tac Toe</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="manifest" href="manifest/appmanifest.json">
    <link rel="apple-touch-icon" href="images/icon_256.png">
    <link rel="apple-touch-startup-image" href="images/icon_512.png">
    <meta name="description" content="grrd's Tic Tac Toe is a HTML5 Game that works offline"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#444"/>
    <meta name="apple-mobile-web-app-title" content="Tic Tac Toe">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" >
    <link rel="stylesheet" href="styles/app.css">
</head>
<body>
    <div class="page" id="iTitle">
        <div class="content">
            <svg viewBox="0 0 500 100">
                <!-- Symbol-->
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="80%" dy="0">grrd's Tic Tac Toe</text>
                </symbol>
                <!-- Duplicate symbols-->
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
                <use class="text" xlink:href="#s-text"></use>
            </svg>

            <!--svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="100%" height="100%">
                <!-- Text using the #pattern in defs as the fill ->
                <text x="50%" text-anchor="middle" y="20%" dy="0.4em" fill="url(#pattern)" font-family="Sans, Impact" font-size="5vh">grrd's Tic Tac Toe</text>

                <defs>
                    <!-- Da gradient ->
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0">
                        <stop offset="0%" style="stop-color:#33235b;"></stop>
                        <stop offset="25%" style="stop-color:#D62229;"></stop>
                        <stop offset="50%" style="stop-color:#E97639;"></stop>
                        <stop offset="75%" style="stop-color:#792042;"></stop>
                        <stop offset="100%" style="stop-color:#33235b;"></stop>
                    </linearGradient>

                    <!-- Stitch 2 gradients together for seamless animation  ->
                    <pattern id="pattern" x="0" y="0" width="300%" height="100%" patternUnits="userSpaceOnUse">
                        <rect x="0" y="0" width="150%" height="100%" fill="url(#gradient)">
                            <animate attributeType="XML"
                                     attributeName="x"
                                     from="0" to="150%"
                                     dur="7s"
                                     repeatCount="indefinite"/>
                        </rect>
                        <rect x="-150%" y="0" width="150%" height="100%" fill="url(#gradient)">
                            <animate attributeType="XML"
                                     attributeName="x"
                                     from="-150%" to="0"
                                     dur="7s"
                                     repeatCount="indefinite"/>
                        </rect>
                    </pattern>
                </defs>
            </svg-->
            <div id="i2Players" class="list-button" data-payer2="human">
                <img class="button-img" src="images/2player.svg" alt="2 Players"><div>2&nbsp;Players</div>
            </div>
            <div id="iHard" class="list-button" data-payer2="CPU">
                <img class="button-img" src="images/hard.svg" alt="Hard"><div>Hard</div>
            </div>
        </div>
    </div>
    <div class="page" id="iGame">
        <div class="grid-container"></div>
        <div class="popup popup-init">
            <div class="popup-head">
                <img class="iTitle1" src="images/title1.png" alt="grrd's"><img class="iTitle2" src="images/title2.png" alt="Tic Tac Toe">
            </div>
            <div class="popup-body">
                <div class="popup-content"></div>
                <div class="popup-content"></div>
            </div>
            <div class="popup-footer">
                <div id="iOK" class="button">
                    <div class="button-span">OK</div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="scripts/app.js"></script>
</body>
</html>
